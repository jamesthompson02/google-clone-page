<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="text/javascript" defer></script>
    <title>Google Clone</title>
</head>
<body>
    <div id="homepage">
        <div id="google-links">
            <a class="google-link" href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
            <a class="google-link" href="https://www.google.co.uk/imghp?hl=en-GB&tab=ri&ogbl">Images</a>
            <a class = "google-link" href="https://about.google/intl/en-GB/products/?tab=rh"><div class="fa-solid fa-braille"></div></a>

        </div>
        <div id="google-wrapper">
            <img id="google-logo" src="./assets/google-logo-png-transparent-background-large-new.png">
            <input type="text" id="searchbar" placeholder="Search Google or type a URL">
            <div id="button-container">
                <button type="submit" class="submit-btn" id="ten-results">Search</button>
                <button type="submit" class="submit-btn" id="lucky">I'm feeling lucky</button>
            </div>
            <div id="error-message">
                <p>Woops! The search engine doesn't work for this term.
                 It only works for the terms 'football', 'food' and 'clothes'.
                </p>
            </div>
        </div>
    </div>
    <div id="search-results">
        <div id="navbar-for-results">
            <img id="results-logo" src="./assets/google-logo-png-transparent-background-large-new.png">
            <input id="searchbar-for-results" type="text">
            <div id="grouped-links-results">
                <a href="#"><div id="gear" class="fa-solid fa-gear"></div></a>
                <a href="#"><div id="grid-of-dots" class="fa-solid fa-braille"></div></a>
                <button id="sign-in-button">Sign in</button>
            </div>
        </div>
        
    </div>

    
</body>
</html>
